<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عيد ميلاد سعيد يا مريومتى ❤️</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Floating Hearts -->
<div id="hearts"></div>

<div class="container">

  <section class="hero">
    <h1>🎂 عيد ميلاد سعيد يا أجمل مريومه</h1>
    <p>كل سنة وانتي نور حياتي 🤍</p>
  </section>

  <!-- Countdown -->
  <section class="section">
    <h2>⏳ بحبك</h2>
    <div class="counter" id="countdown"></div>
  </section>

  <!-- Gallery -->
  <section class="section">
    <h2>📸 النونو</h2>
    <div class="gallery">
      <img src="images/pic1.jpg" alt="">
      <img src="images/pic2.jpg" alt="">
      <img src="images/pic3.jpg" alt="">
    </div>
  </section>

  <!-- Message -->
  <section class="section">
    <button onclick="showMessage()">💌 دوسى هنا</button>
    <div class="message-box" id="message"></div>
  </section>

</div>

<!-- Music -->
<button class="music-btn" onclick="toggleMusic()">🎵</button>
<audio id="music" loop>
  <source src="music/song.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
